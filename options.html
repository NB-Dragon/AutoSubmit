<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0"/>
    <title>配置您的登录信息</title>
    <link rel="stylesheet" href="Resource/CSS/optionPage.css">
</head>
<body>
<table>
    <thead>
    <tr>
        <td>输入框名称</td>
        <td>输入框内容</td>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td><input id="name_1" type="text"/></td>
        <td><input id="value_1" type="text"/></td>
    </tr>
    <tr>
        <td><input id="name_2" type="text"/></td>
        <td><input id="value_2" type="text"/></td>
    </tr>
    <tr>
        <td>提交按钮名称</td>
        <td><input id="value_submit" type="text"/></td>
    </tr>
    <tr>
        <td colspan="2">
            <button id="clear_btn">清除配置信息</button>
        </td>
    </tr>
    <tr>
        <td colspan="2">
            <button id="save_btn">保存配置信息</button>
        </td>
    </tr>
    </tbody>
</table>
<script type="text/javascript" src="Resource/JS/optionsPage.js"></script>
</body>
</html>
