<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="Resource/CSS/optionPage.css">
    <title>配置您的登录信息 / Configure your login info</title>
  </head>

  <body>
    <div class="main">
      <div class="container">
        <table>
          <thead>
            <tr>
              <td class="subtitle">输入框名称</td>
              <td class="subtitle">输入框内容</td>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td><input id="name_1" type="text" /></td>
              <td><input id="value_1" type="text" /></td>
            </tr>
            <tr>
              <td><input id="name_2" type="text" /></td>
              <td><input id="value_2" type="text" /></td>
            </tr>
            <tr>
              <td class="subtitle">提交按钮名称</td>
              <td><input id="value_submit" type="text" /></td>
            </tr>
            <tr>
              <td colspan="2">
                <button type="button" id="clear_btn">清除配置信息</button>
              </td>
            </tr>
            <tr>
              <td colspan="2">
                <button type="button" id="save_btn">保存配置信息</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <script type="text/javascript" src="Resource/JS/optionsPage.js"></script>
  </body>
</html>
