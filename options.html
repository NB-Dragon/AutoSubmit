<html>
<head>
<title>配置您的登录信息</title>
<meta charset="UTF-8"></meta>
<style>
table{margin:0 auto;}
table td{text-align:center;}
button{width:100%;}
</style>
</head>
<body>
<table>
  <thead>
    <tr>
      <td>输入框名称</td>
      <td>输入框内容</td>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td><input id="name_1" type="text"/></td>
      <td><input id="value_1" type="text"/></td>
    </tr>
    <tr>
      <td><input id="name_2" type="text"/></td>
      <td><input id="value_2" type="text"/></td>
    </tr>
    <tr>
      <td>提交按钮名称</td>
      <td><input id="value_submit" type="text"/></td>
    </tr>
    <tr>
      <td colspan="2"><button id="clear_btn">清除配置信息</button></td>
    </tr>
    <tr>
      <td colspan="2"><button id="save_btn">保存配置信息</button></td>
    </tr>
  </tbody>
</table>
<script type="text/javascript" src="JS/main.js"></script>
</body>
</html>
